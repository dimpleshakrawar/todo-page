<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="todo.css">
</head>

<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <!-- textbox and button -->
                <div class="topbox-container">
                    <p class="text-center">Todo Box</p>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="New Todo..." aria-label="New Todo..."
                            aria-describedby="button-addon2" id="textbox">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2"
                            onclick="addtodo()">&plus;</button>
                    </div>
                    <div class="row justify-content-between">
                        <div class="col-4">
                            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                                <div class="btn-group me-2" role="group" aria-label="First group">
                                    <button type="button" class="btn btn-primary" id="allbtn"
                                        onclick="addtodo()">All</button>
                                    <button type="button" class="btn btn-primary" id="completedbtn"
                                        onclick="completedtaskbtn()">Completed</button>
                                    <button type="button" class="btn btn-primary" id="pendingbtn"
                                        onclick="pendingtaskbtn()">Pending</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-4 text-end">
                            <button type="button" class="btn btn-info" id="clearbtn" onclick="clearoperation()">Clear
                                All</button>
                        </div>
                    </div>



                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"> &#128269;</span>
                        <input type="text" class="form-control" placeholder="Search..." aria-label="Username"
                            aria-describedby="basic-addon1">
                    </div>
                </div>
                <!-- todo listing -->
                <div class="listing-container"></div>
            </div>
        </div>
    </div>

    <div class="progress">
        <div class="progress-bar" role="progressbar" aria-label="Example with label" id="progressbar" style="width: 0%;"
            aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="todo.js"></script>
</body>

</html>
